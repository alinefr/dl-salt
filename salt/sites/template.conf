{% set root = salt['pillar.get']('project_path','/srv/www') %}
server {
    server_name {{ salt['pillar.get']('project_name') }}.{{ salt['pillar.get']('domain_name') }};
{% if 'ddll' in grains['host'] %}
    listen 8280;
{% endif %}
    index index.html index.php;

    {% if salt['pillar.get']('setup') == 'dlapi' %}
    root {{ root }}/api;
    {% else %}
    root {{ root }};
    {% endif %}

    {% if salt['pillar.get']('setup') == 'dlapi' %}
    location  / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    {% else %}
    location / {
        try_files $uri $uri/ =404;
    }
    {% endif %}

    location ~ \.php$ {
        fastcgi_pass   unix:/var/run/php5-fpm.sock;
        fastcgi_index  index.php;
        fastcgi_param  PATH_INFO $fastcgi_script_name;
    {% if salt['pillar.get']('setup') == 'dlapi' %}
        fastcgi_param  SCRIPT_FILENAME  {{ root }}/api$fastcgi_script_name;
    {% else %}
        fastcgi_param  SCRIPT_FILENAME  {{ root }}$fastcgi_script_name;
    {% endif %}
        include        fastcgi_params;
    }

    location ~ \.(js|css|png|jpeg|jpg|gif|ico|swf|flv|pdf|zip)$ {
        expires 24h;
        add_header Cache-Control public;
    }
}
