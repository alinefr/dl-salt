{% set root = salt['pillar.get']('project_path','/vagrant') -%}
{% set proj_name = salt['pillar.get']('proj_name','myproject') -%}
upstream {{ proj_name }}_app {
    server unix:/tmp/{{ proj_name }}.unicorn.sock fail_timeout=0;
}
server {
    server_name {{ proj_name }}.{{ grains['id'] }};
{% if 'ddll' in grains['id'] -%}
    listen 8280;
{% endif -%}
    root {{ root }}/public;

    try_files $uri/index.html $uri @app;

    location  @app {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://{{ proj_name }}_app;

    }
    
    client_max_body_size 4G;
    keepalive_timeout 10;
    #error_page 404 /404.html;

    # redirect server error pages to the static page /50x.html
    #
    #error_page 500 502 503 504 /50x.html;
    #location = /50x.html {
    #   root /usr/share/nginx/html;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
    #   # NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini
    #
    #   # With php5-cgi alone:
    #   fastcgi_pass 127.0.0.1:9000;
    #   # With php5-fpm:
        fastcgi_pass unix:/var/run/php5-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
            }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #   deny all;
    #}
}
